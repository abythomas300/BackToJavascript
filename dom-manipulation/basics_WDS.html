<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Simplified</title>
</head>
<body>

<script>
   const body =  document.body;
   const div = document.createElement('div');
   body.append(div);
   const strong = document.createElement('strong');
   strong.textContent = "Hello this is bold text.";
   div.append(strong);
   
</script>
</body>
</html>
